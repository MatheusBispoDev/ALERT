name: alert_app
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: #^4.3.8 # apontando para a versÃ£o do github
    git: https://github.com/jonataslaw/getx.git # Aponta direto para repositorio
  firebase_core: ^1.6.0
  firebase_auth: ^3.1.1
  cloud_firestore: ^2.5.3
  google_sign_in: ^5.1.0
  fluttertoast: ^8.0.8
  circular_countdown_timer: ^0.2.0
  image_picker: ^0.8.4+2
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Europa
      fonts:
        - asset: assets/fonts/europa.ttf
    
    - family: AlertAppIcons
      fonts:
        - asset: assets/fonts/AlertAppIcons.ttf